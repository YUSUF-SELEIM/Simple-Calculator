<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./calc.png" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap"
			rel="stylesheet" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display" id="upper-display"></div>
			<div class="display" id="lower-display"></div>
			<button class="button" id="C">C</button>
			<button class="button" id="del">Del</button>
			<button class="button" id="1">1</button>
			<button class="button" id="2">2</button>
			<button class="button" id="3">3</button>
			<button class="button" id="add-Op">+</button>
			<button class="button" id="4">4</button>
			<button class="button" id="5">5</button>
			<button class="button" id="6">6</button>
			<button class="button" id="sub-Op">-</button>
			<button class="button" id="7">7</button>
			<button class="button" id="8">8</button>
			<button class="button" id="9">9</button>
			<button class="button" id="mul-Op">*</button>
			<button class="button" id="decimal">.</button>
			<button class="button" id="0">0</button>
			<button class="button" id="neg-pos">-/+</button>
			<button class="button" id="div-Op">/</button>
			<button class="button" id="equal">=</button>
		</div>
	</body>
</html>
