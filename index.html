<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./calc.png" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display" id="upper-display"></div>
			<div class="display" id="lower-display"></div>
			<button id="C">C</button>
			<button id="del">Del</button>
			<button id="1">1</button>
			<button id="2">2</button>
			<button id="3">3</button>
			<button id="add-Op">+</button>
			<button id="4">4</button>
			<button id="5">5</button>
			<button id="6">6</button>
			<button id="sub-Op">-</button>
			<button id="7">7</button>
			<button id="8">8</button>
			<button id="9">9</button>
			<button id="mul-Op">*</button>

			<button id="decimal">.</button>
			<button id="0">0</button>

			<button id="div-Op">/</button>
			<button id="equal">=</button>

			<button id="neg-pos">-/+</button>
		</div>
		<div id="debug"></div>
	</body>
</html>
